<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidratul Kaif | Futuristic Web Developer Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">INITIALIZING PORTFOLIO.KAIF</div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle toast-icon"></i>
        <span class="toast-message">Message sent successfully!</span>
    </div>

    <!-- 3D Background Container -->
    <div id="threejs-container"></div>

    <!-- AI Assistant -->
    <div class="ai-assistant">
        <button class="ai-toggle" id="aiToggle" aria-label="AI Assistant">
            <i class="fas fa-robot"></i>
        </button>
        <div class="ai-chat-window" id="aiChatWindow">
            <div class="ai-messages" id="aiMessages"></div>
            <input type="text" class="ai-input" id="aiInput" placeholder="Ask about my work...">
        </div>
    </div>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <nav>
                <a href="#" class="logo" aria-label="Home">
                    <img src="images/logo.png" alt="Logo" height="40" width="40">  
                    Sidratul<span>Kaif</span>
                </a>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#projects">Projects</a>
                    <a href="#testimonials">Testimonials</a>
                    <a href="#blog">Blog</a>
                    <a href="#contact">Contact</a>
                </div>
                <div>
                    <button class="theme-btn" id="themeToggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle mobile menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Sections -->
    <main>
        <!-- Hero Section -->
        <section class="hero" id="home">
            <!-- Content remains the same -->
        </section>

        <!-- About Section -->
        <section class="about" id="about">
            <!-- Content remains the same -->
        </section>

        <!-- Services Section -->
        <section class="services" id="services">
            <!-- Content remains the same -->
        </section>

        <!-- Stats Section -->
        <section class="stats">
            <!-- Content remains the same -->
        </section>

        <!-- Projects Section -->
        <section class="projects" id="projects">
            <!-- Content remains the same -->
        </section>

        <!-- Testimonials Section -->
        <section class="testimonials" id="testimonials">
            <!-- Content remains the same -->
        </section>

        <!-- Blog Section -->
        <section class="blog" id="blog">
            <!-- Content remains the same -->
        </section>

        <!-- Contact Section -->
        <section class="contact" id="contact">
            <!-- Content remains the same -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Content remains the same -->
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript Files -->
    <script src="js/threejs-background.js"></script>
    <script src="js/ai-assistant.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
